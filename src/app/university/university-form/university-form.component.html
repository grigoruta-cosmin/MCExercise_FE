<form (ngSubmit)="onUpdate.emit(universityData)">
    <div class="form-group">
        <label for="name">Name</label>
        <input name="name" type="text" class="form-control" id="name" [(ngModel)]="universityData.name">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input name="email" type="text" class="form-control" id="email" [(ngModel)]="$any(universityData).email">
    </div>
    <div class="form-group">
        <label for="password">New Password</label>
        <input name="newPassword" [(ngModel)]="$any(universityData).newPassword" type="password" class="form-control"
            id="password" placeholder="New Password">
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input name="city" type="text" class="form-control" id="city" [(ngModel)]="universityData.city">
    </div>
    <div class="form-group">
        <label for="country">Country</label>
        <input name="country" type="text" class="form-control" id="country" [(ngModel)]="universityData.country">
    </div>
    <div class="form-group">
        <label for="about">About</label>
        <textarea name="about" class="form-control" id="bio" [(ngModel)]="universityData.about"></textarea>
    </div>
    <div class="form-group">
        <label for="type">Type</label>
        <select name="type" id="type" class="form-control" [(ngModel)]="universityData.type">
            <option [ngValue]="'Engineering'">Engineering</option>
            <option [ngValue]="'Medicine'">Medicine</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
